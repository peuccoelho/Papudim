<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro no Pagamento | Papudim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #fef2f2;
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen text-center px-4"
  >
    <div class="bg-white p-8 rounded-2xl shadow-md max-w-md w-full">
      <h1 class="text-3xl font-bold text-red-600 mb-4">
        ❌ Pagamento não confirmado
      </h1>
      <p class="text-lg text-gray-700 mb-6">
        Houve um problema ao processar seu pagamento.
      </p>
      <p class="text-sm text-gray-600 mb-2">
        Você pode tentar novamente ou entrar em contato conosco pelo WhatsApp.
      </p>
      <a
        href="/"
        class="mt-6 inline-block bg-[#a47551] hover:bg-[#916546] text-white px-6 py-3 rounded-xl transition"
        >Voltar ao cardápio</a
      >
    </div>

    <footer class="mt-10 text-sm text-gray-500">
      &copy; 2025 Papudim. Todos os direitos reservados.
    </footer>
  </body>
</html>
