<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papudim - Card√°pio</title>
    <link rel="icon" href="papudimlogo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #fdf6e3 0%, #f8e7d1 100%);
        color: #3e2c23;
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 1024px) {
        .carrinho-aside {
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body
    class="p-2 sm:p-4 max-w-6xl mx-auto min-h-screen flex flex-col bg-gradient-to-br from-[#f8e7d1] to-[#f8e7d1]"
  >
    <header
      class="w-full bg-[#f8e7d1] rounded-b-2xl flex items-center justify-between px-4 sm:px-8 py-3 mb-6 relative z-10"
    >
      <!-- Bot√£o de Voltar -->
      <a
        href="index.html"
        class="flex items-center gap-2 bg-[#a47551] hover:bg-[#916546] text-white px-4 py-2 rounded-lg transition text-sm shadow"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Voltar
      </a>

      <!-- Logo Centralizada -->
      <div class="flex-1 flex justify-center">
        <img
          src="papudimlogo.png"
          alt="Logo Papudim"
          class="w-16 h-16 rounded-full shadow-lg border-4 border-[#e2cdb0] bg-white"
        />
      </div>

      <!-- Status √† Direita -->
      <div
        id="status"
        class="bg-gray-400 text-white px-4 py-2 rounded-lg text-sm shadow ml-2"
      >
        Verificando status...
      </div>
    </header>

    <div class="flex flex-col-reverse lg:flex-row gap-6 sm:gap-8 w-full">
      <!-- Carrinho -->
      <aside
        class="carrinho-aside w-full lg:w-1/3 bg-white/90 rounded-2xl shadow-md p-4 sm:p-6 mb-4 lg:mb-0 animate-fade-in max-h-[90vh] overflow-auto"
      >
        <h2 class="text-xl sm:text-2xl font-semibold mb-3 text-[#a47551]">
          Seu carrinho
        </h2>
        <ul
          id="carrinho"
          class="p-2 sm:p-4 bg-white rounded-2xl shadow-sm space-y-2 min-h-[48px]"
        ></ul>
        <p id="avisoMinimo" class="text-red-600 text-sm mt-2 hidden">
          ‚ö† O pedido m√≠nimo √© de 20 unidades.
        </p>

        <div class="mt-4 space-y-2">
          <input
            type="text"
            id="nomeCliente"
            placeholder="Seu nome"
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a47551] transition text-base"
          />
          <input
            type="email"
            id="emailCliente"
            placeholder="Seu e-mail"
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a47551] transition text-base"
          />
          <input
            type="tel"
            id="celularCliente"
            placeholder="Seu celular (apenas n√∫meros)"
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a47551] transition text-base"
          />
          <select
            id="formaPagamento"
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a47551] transition text-base"
          >
            <option value="">Escolha a forma de pagamento</option>
            <option value="PIX">PIX</option>
            <option value="CREDIT_CARD">Cart√£o de Cr√©dito</option>
          </select>
          <select
            id="parcelas"
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a47551] transition text-base mt-2"
          >
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
            <option value="6">6x</option>
          </select>

          <button
            id="finalizarPedido"
            disabled
            class="w-full bg-[#a47551] hover:bg-[#916546] text-white px-4 py-3 rounded-xl transition text-base font-semibold shadow"
          >
            Finalizar Pedido
          </button>
        </div>
      </aside>

      <!-- Card√°pio -->
      <main class="flex-1">
        <h2 class="text-xl sm:text-2xl font-semibold mb-3 text-[#a47551]">
          Escolha seus pudins
        </h2>
        <div
          id="cardapio"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6"
        ></div>
      </main>
    </div>

    <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Barra de progresso -->
    <div class="fixed top-0 left-0 right-0 h-1 z-50">
      <div
        id="barraProgresso"
        class="h-full bg-[#a47551] transition-all duration-500 w-0"
      ></div>
    </div>

    <!-- Bot√£o WhatsApp -->
    <a
      href="https://wa.me/5571986961217?text=Ol√°! Preciso de ajuda com meu pedido üòä"
      target="_blank"
      class="fixed bottom-4 right-4 bg-[#e2cdb0] hover:bg-[#d1b07a] text-[#a47551] px-4 py-3 rounded-full shadow-lg flex items-center gap-2 z-50 font-semibold"
    >
      <img
        src="https://img.icons8.com/ios-filled/24/a47551/whatsapp.png"
        alt="WhatsApp"
        class="w-5 h-5"
      />
      Ajuda
    </a>

    <script src="script.js"></script>
  </body>
</html>
